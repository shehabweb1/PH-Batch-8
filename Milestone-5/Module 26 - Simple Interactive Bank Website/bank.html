<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center py-5">Simple Interactive <span class="text-blue-600">Bank
                Website</span></h1>
    </header>
    <main>
        <section class="w-4/6 mx-auto p-6 rounded-3xl">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-600 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl font-semibold">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-red-600  rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl font-semibold">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-blue-600  rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl font-semibold">$<span id="currentBalance">120</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="w-4/6 p-6 mx-auto grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input class="block w-5/6 px-3 mb-3 outline-none" type="text" id="depositAmount"
                        placeholder="$ Amount you want to Deposit">
                    <button id="depositBtn"
                        class="bg-amber-500 py-1 px-3 font-semibold hover:bg-amber-600 rounded-md">Deposit</button>
                </div>
                <div class="bg-sky-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input class="block w-5/6 px-3 mb-3 outline-none" type="number" id="withdrawAmount"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="withdrawBtn"
                        class="bg-amber-500 py-1 px-3 font-semibold hover:bg-amber-600 rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
