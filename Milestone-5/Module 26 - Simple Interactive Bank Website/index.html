<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center py-5">Simple Interactive <span class="text-blue-600">Bank
                Website</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-5/6 mx-auto p-6">
            <h3 class="mb-3 text-2xl font-semibold">Please Login</h3>
            <input id="user-email" class="block w-4/6 px-3 mb-3 outline-none" type="email"
                placeholder="Enter your email" value="shehab@st.com">
            <input id="user-password" class="block w-4/6 px-3 mb-3 outline-none" type="password"
                placeholder="Enter your password" value="password">
            <button id="login-btn" class="bg-amber-500 py-1 px-3 font-semibold hover:bg-blue-400">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
