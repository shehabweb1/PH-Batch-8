<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar  bg-purple-400">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-2xl text-white">Phone Hunter</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <input type="text" id="inputText" placeholder="Search"
                        class="input input-bordered w-24 md:w-auto" />
                </div>
                <button class="btn btn-primary" onclick="handleSearch()">Search Now</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div id="phoneContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
